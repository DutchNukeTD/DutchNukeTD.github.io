<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <div id="Header">
        <h2 id="Lets">Let's play</h2>
        <h1 id="Title">Rock Paper Scissors!</h1>
    </div>
    <div id="GameWindow">
        <div id="Choices">
            <div id="PlayerChoice">Player:</div>
            <div id="ComputerChoice">Computer:</div>
        </div>
        <div id="Score">
            <div id="PlayerScore">0</div>
            <div id="GameResult">Let the games begin!</div>
            <div id="ComputerScore">0</div>
        </div>
    </div>
    <div class="Buttons">
        <button id="Rock"> <img src="Rock.jpg" /></button>
        <button id="Paper"><img src="Paper.jpg" /></button>
        <button id="Scissors"><img src="Scissors.jpg" /></button>
    </div>
    <script src="RockPaperScissors.js" defer></script>
</body>
</html>
